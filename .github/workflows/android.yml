name: android-arm64-debug

on:
  workflow_dispatch:

jobs:
  build-arm64-android-debug:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends gettext

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clone Minetest from Codeberg
        run: |
          git clone --depth 1 https://codeberg.org/halon/Minetest.git minetest

      - name: Clone mcl_localplayer mod
        working-directory: minetest
        run: |
          git clone --depth 1 https://codeberg.org/halon/mcl_localplayer.git clientmods/mcl_localplayer
          echo "load_mod_mcl_localplayer = true" > clientmods/mods.conf

      - name: Apply patch
        working-directory: minetest
        run: |
          git apply ../android/clientmods_android.diff

      # Build only the arm64-v8a split of the Debug variant.
      # Gradle will auto-generate and use ~/.android/debug.keystore.
      - name: Build arm64-v8a Debug APK (debug-signed)
        working-directory: minetest/android
        run: |
          ./gradlew --no-daemon :app:assembleArm64_v8aDebug

      - name: Upload arm64-v8a Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Luanti-arm64-v8a-debug.apk
          path: minetest/android/app/build/outputs/apk/debug/app-arm64-v8a-debug.apk
          if-no-files-found: error
